<!DOCTYPE html>
<html ng-app="store">
	<head>
		<title>Tutorial</title>
		<link rel="stylesheet" href="css/bootstrap.css"></link>
		<link rel="stylesheet" href="css/bootstrap-theme.css"></link>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css"></link>
		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
	</head>
	<body>


		<div ng-controller="StoreController as store" class="container">

		<p ng-repeat="d in store.datas">
			{{d.name}}

		</p>
			<div ng-repeat="car  in store.products">
				{{car.nombre}}
				<br>
				<img ng-src="{{car.imagePath}}" alt="200" width="200">
				<section ng-controller="PanelController as panel">
					<ul class="nav nav-pills">
						<li ng-class="{active: panel.isSelected(1)}"><a href ng-click="panel.selectTab(1)">Description</a></li>
						<li ng-class="{active: panel.isSelected(2)}"><a href ng-click="panel.selectTab(2)">Comentarios</a></li>
						<li ng-class="{active: panel.isSelected(3)}"><a href ng-click="panel.selectTab(3)">Price</a></li>
					</ul>
					<div class="panel" ng-show="panel.isSelected(1)">
						<h4>Description</h4>
						<p>{{car.marca}}</p>
						<em>{{car.color}}</em>
					</div>
					<div class="panel" ng-show="panel.isSelected(2)">
			
						
					
						<h4>Comentarios</h4>
						<ul ng-repeat="com in car.comment">
							<li>
								<p>{{com.author}}</p>
								<em>Puntuacion: {{com.score}}</em>
							<blockquote>Comentario: {{com.descripcion}}</blockquote>
							
						</li>
					</ul>
					
					
				</div>
				<div class="panel" ng-show="panel.isSelected(3)">
					<h4>Price</h4>
					<p>seccion price</p>
				</div>
			</section>
		</div>
		
		
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/npm.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
